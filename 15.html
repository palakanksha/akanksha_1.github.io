<!DOCTYPE html>
<html>
    <head>
  <script>
    // addfuncation
           function calculate(){
             var num1= document.getElementById('num1');

             var num2= document.getElementById('num2');

             var operator= document.getElementById(operator);
             var result= document.getElementById(operator);

             var salustion= eval(num1.value+operator.value+num2.value);
             result.value= salustion;
              
           }
   
  </script>
    </head>
    <body>
       <h1>how to use select box in onchange event</h1>
       <input type="text" id="num1"/><br/>
       <input type="text" id="num2"/>
       <br/>



<select onchange="calculate" id="operator">
    <option value="">select operation</option>
    <option value="+">Addition</option>
    <option value="*">Multiply</option>
    <option value="-">subtraction</option>
    <option value="/">Division</option>
</select>
       <input type="text" id="result"/>
       <span id="spn">result=</span> 
       
    
    
    
</body>
</html>
